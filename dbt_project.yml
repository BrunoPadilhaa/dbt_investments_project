name: 'INVESTMENTS'
version: '1.0.0'
config-version: 2

profile: 'INVESTMENTS'

# Model configuration
models:
  INVESTMENTS:                 # matches your root folder
    staging:
      +schema: STAGING       # absolute schema name;
      +materialized: table
    marts:
      +schema: PROD        # absolute schema name for prod
      +materialized: table

# Seeds configuration
seeds:
  INVESTMENTS:
    +schema: RAW
                   # seeds go to RAW schema
snapshots:
   INVESTMENTS:
    +schema: PROD