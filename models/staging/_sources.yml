version: 2

sources:
  - name: raw 
    database: INVESTMENTS
    schema: RAW
    tables:
      - name: raw_transactions_xtb
        identifier: RAW_TRANSACTIONS_XTB
        description: "Raw transactions from XTB"
        freshness:
          warn_after: {count: 35, period: day}
          error_after: {count: 45, period: day}
        loaded_at_field: LOAD_TS

      - name: raw_transactions_clear
        identifier: RAW_TRANSACTIONS_CLEAR
        description: "Raw transactions from Clear"
        freshness:
          warn_after: {count: 35, period: day}
          error_after: {count: 45, period: day}
        loaded_at_field: LOAD_TS    

      - name: raw_asset_prices
        identifier: RAW_ASSET_PRICES
        description: "Daily asset prices from Yahoo Finance"
        freshness:
          warn_after: {count: 1, period: day}
          error_after: {count: 2, period: day}
        loaded_at_field: LOAD_TS

      - name: raw_asset_details
        identifier: RAW_ASSET_DETAILS
        description: "Asset descriptive information such as field, area of business..."

      - name: raw_asset
        identifier: RAW_ASSET
        description: "Asset descriptive information manually controlled through dbt seed"

      - name: raw_exchange_rates
        identifier: RAW_EXCHANGE_RATES
        description: "Daily exchange rates for USD, BRL and GBP to EUR"
        freshness:
          warn_after: {count: 1, period: day}
          error_after: {count: 2, period: day}
        loaded_at_field: LOAD_TS

