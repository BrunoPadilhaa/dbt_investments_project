version: 2

models:
- name: dim_asset
  description: "Information about the assets in the portfolio"
  columns: 
    - name: asset_id
      description: "Contains unique ids for each asset"
      tests:
      - not_null
      - unique

- name: dim_currency
  description: "Information about currencies"
  columns: 
    - name: currency_id
      description: "Contains unique ids for each currency"
      tests:
      - not_null
      - unique

- name: dim_transaction_type
  description: "Information about currencies"
  columns: 
    - name: transaction_type_id
      description: "Contains unique ids for each currency"
      tests:
      - not_null
      - unique

- name: fct_transactions
  description: "Information about trades"
  columns: 
    - name: transaction_id
      description: "Contains unique ids for each trade"
      tests:
      - not_null
      - unique

- name: fct_portfolio_snapshots_daily
  description: "Information about trades"
  columns: 
    - name: date_id
      description: "Contains unique ids for each date"
      tests:
      - not_null

- name: dim_date
  description: "date dimension"
  columns: 
    - name: date_id
      description: "Contains unique ids for each date"
      tests:
      - not_null
      - unique

- name: fct_asset_prices
  description: "Daily asset prices"
  columns: 
    - name: asset_id
      description: "Contains unique ids for each asset"
      tests:
      - not_null

