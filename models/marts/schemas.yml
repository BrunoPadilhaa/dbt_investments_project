version: 2

models:
- name: dim_ticker
  description: "Information about the stocks"
  columns: 
    - name: ticker_id
      description: "Contains unique ids for each stock"
      tests:
      - not_null
      - unique

- name: dim_currency
  description: "Information about currencies"
  columns: 
    - name: currency_id
      description: "Contains unique ids for each currency"
      tests:
      - not_null
      - unique

- name: dim_transaction_type
  description: "Information about currencies"
  columns: 
    - name: transaction_type_id
      description: "Contains unique ids for each currency"
      tests:
      - not_null
      - unique

- name: fct_trades
  description: "Information about trades"
  columns: 
    - name: transaction_id
      description: "Contains unique ids for each trade"
      tests:
      - not_null
      - unique

- name: dim_date
  description: "date dimension"
  columns: 
    - name: date_key
      description: "Contains unique ids for each currency"
      tests:
      - not_null
      - unique

