version: 2

models:
- name: dim_stock_info
  description: "Information about the stocks"
  columns: 
    - name: stock_id
      description: "Contains unique ids for each stock"
      tests:
      - not_null
      - unique

- name: dim_currency
  description: "Information about currencies"
  columns: 
    - name: currency_id
      description: "Contains unique ids for each currency"
      tests:
      - not_null
      - unique

- name: dim_transaction_type
  description: "Information about currencies"
  columns: 
    - name: transaction_type_id
      description: "Contains unique ids for each currency"
      tests:
      - not_null
      - unique
